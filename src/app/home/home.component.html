<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>
          Trending Movies
        </h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <!-- property binding -->
          <div class="detail">
            <div class="name" (click)="goToMovie('trending', movie.id)">{{ movie.name }}</div>
            <!-- interpolation binding -->
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-ratings
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-ratings>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>
          Popular in Theatres!
        </h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="goToMovie('theater', movie.id)" >
            <img [src]="movie.cover" alt="" />
          </div>
          <!-- property binding -->
          <div class="detail">
            <div class="name" (click)="goToMovie('theater', movie.id)">{{ movie.name }}</div>
            <!-- interpolation binding -->
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-ratings
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-ratings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <div class="top">
      <h4>
        All time Popular
      </h4>
    </div>
    <div class="movies-thumbnail">
      <div class="movie" *ngFor="let movie of popularMovies">
        <!-- property binding -->

        <div class="name" (click)="goToMovie('popular', movie.id)">{{ movie.name }}</div>
        <!-- interpolation binding -->
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-ratings
            [rating]="movie.rating"
            [isReadOnly]="true"
          ></app-star-ratings>
        </div>
      </div>
      <div class="view-all">View All</div>
    </div>
  </div>
</div>
